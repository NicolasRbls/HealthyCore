name: Node.js CI

on:
  push:
    branches: [ main, ajout-test ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: db_healthycore_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'
        
    - name: Change to backend directory
      run: cd backend
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
      
    - name: Generate Prisma Client
      run: |
        cd backend
        npx prisma generate
      
    - name: Run Prisma migrations
      run: |
        cd backend
        npm run migrate:test
      
    - name: Run tests
      run: |
        cd backend
        npm run test:ci
      env:
        CI: true
        DATABASE_URL: "postgresql://admin:admin@localhost:5432/db_healthycore_test?schema=public"
        JWT_SECRET: healthycore_test_key_for_jwt_tokens
        JWT_EXPIRES_IN: 1h
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./backend/coverage
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true